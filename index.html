<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">

                <input type="passwordDisplay" readonly placeholder="Password" class="display" passwordDisplay>

                <button data-copy class="copyBtn">
                    <span data-copyMsg copyMessage></span>
                    <img src="./images/copy.svg" alt="copy" width="23" height="23">
                </button>

            </div>

            <!-- inputcontainer -->
            <div class="input-container">
                <div class="length">
                    <p>Password Length</p>
                    <p data-lengthNumber lengthDisplay>0</p>
                </div>
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols Letters</label>
                </div>
                <!-- strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="circle indicator"></div>
                </div>
                <!-- last -->
                <button class="generateButton" id="generateBtn">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
